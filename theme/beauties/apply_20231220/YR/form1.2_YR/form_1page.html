   	    <link rel="stylesheet" type="text/css" href="/css/design.css">
        <link rel="stylesheet" type="text/css" href="/css/responsive.css">

        <!-- 부트스트랩 -->

    </head>

    <!-- 파일명 class에 기입하기 -->
    <body class="form_1page">
            <!-------------------------  Header area start  ------------------------->
            <div w3-include-html="/header.html"></div> 
            <!-------------------------  Header area end  ------------------------->

                    <!-- page b -->
                    <div id="page-b">
                        <div class="page-heading">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="breadcrumb_wrap col-md-12">
                                        <ul class="breadcrumb">
                                            <li class="breadcrumb-item">
                                                <a href="/index.html">홈</a>
                                            </li>
                                            <li class="breadcrumb-item">
                                                <a href="#">심사원 시험</a>
                                            </li>
                                            <li class="breadcrumb-item">
                                                <a href="#">심사원 등록 신청</a>
                                            </li>
                                        </ul>  
                                        <h4 class="coursename">심사원 등록 신청</h4>            
                                    </div>
                                </div>
                            </div>
                            <div class="banner_img banner_img_apply isimage" style="background-image:url('../img/sub_banner_apply.jpg');"></div>
                        </div>
                        <div id="main-content">  <!-- start : main-content  -->
                            <div class="container-fluid">
                                <div class="row">
                                    <section id="region-main" class="content-col col-md-12">
                                        <div id="page-content">
                                            <div class="form_wrap">                                     
                                                <div class="content_tt" style="color:#27323a;">
                                                    등록신청
                                                </div>

                                                <!-- step navigation -->
                                                <div class="step_navi">
                                                    <ul>
                                                        <li class="active">
                                                            <p><span>STEP 1.</span>등록신청</p>
                                                            <div class="arrow arrow-right"></div>
                                                        </li>
                                                        <li>
                                                            <a href="/apply/form_2page.html">
                                                                <p><span>STEP 2.</span>등록시 필요서류</p>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a href="/apply/list_3page.html">
                                                                <p><span>STEP 3.</span>등록정보 조회</p>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>

                                                <div class="checklist_box">
                                                    <div>
                                                        <span class="icon_comment material-symbols-outlined">comment</span>
                                                        신청하시려는 곳에 체크하여 주세요.
                                                    </div>
                                                </div>
                                                <div class="apply_chk">
                                                    <a href="/apply/form_1-1page.html" class="apply_chk_btn">신청 진행상황 조회 ></a>
                                                </div>

                                                <!--------------------------- Table --------------------------->
                                                <h6 class="content_box_tt content_box_tt2">자격정보 입력</h6>
                                                <form name="fm_write" class="" method="post" enctype="multipart/form-data" >
                                                    <input type="hidden" id="hand" name="hand" value="reg">
                                                    <table class="apply_table">
                                                        <thead>
                                                            <tr style="display:none">
                                                                <th scope="cols"></th>
                                                                <th scope="cols"></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr>
                                                                <th scope="row">자격구분</th>
                                                                <td colspan='3'>
                                                                    신청하시려는 ISO 규격과 등급을 선택하세요.
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th scope="row">신청규격</th>
                                                                <td colspan='3'>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO9001"> ISO 9001:2015 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO14001"> ISO 14001:2015 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO45001"> ISO 45001:2018 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO22000"> ISO 22000:2018 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO27001"> ISO 27001:2013 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO13485"> ISO 13485:2016 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO20000"> ISO 20000-1:2018 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO22301"> ISO 22301:2019 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO21001"> ISO 21001:2018 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO37001"> ISO 37001:2016 </label>
                                                                    <label class="type_checkbox"><input type="checkbox" name="iso_standard" value="ISO22716"> ISO 22716:20007 </label>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th scope="row">등급</th>
                                                                <td colspan='3'>
                                                                    <label class="type_radio"><input type="radio" name="grade" value="AA"> 심사원보 </label>
                                                                    <label class="type_radio"><input type="radio" name="grade" value="A"> 심사원 </label>
                                                                    <label class="type_radio"><input type="radio" name="grade" value="LA"> 선임심사원 </label>
                                                                    <label class="type_radio"><input type="radio" name="grade" value="PA"> 검증심사원 </label>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <th scope="row">유형</th>
                                                                <td colspan='3'>
                                                                    <label class="type_radio"><input type="radio" name="type" value="type_1"> 최초인증 </label>
                                                                    <label class="type_radio"><input type="radio" name="type" value="type_2"> 사후 </label>
                                                                    <label class="type_radio"><input type="radio" name="type" value="type_3"> 갱신 </label>
                                                                    <label class="type_radio"><input type="radio" name="type" value="type_4"> 규격추가 </label>
                                                                    <label class="type_radio"><input type="radio" name="type" value="type_5"> 등급변경 </label>
                                                                    <label class="type_radio"><input type="radio" name="type" value="type_6"> 전환 </label>
                                                                </td>
                                                            <tr>
                                                                <th scope="row">인증번호</th>
                                                                <td>
                                                                    <input type="number" id="cert_num" name="cert_num" value="">
                                                                </td>
                                                                <th scope="row">비밀번호</th>
                                                                <td>
                                                                    <input type="password" id="password" name="password" value="" minlegth="8" required>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>                                     
                                                    <div style="text-align:center;margin-top:30px">
                                                        <a href="javascript:history.back()" class="btn back_btn">돌아가기</a>
                                                        <a href="../apply/form_2page.html" id="submitAction" class="btn sub_btn">확인</a>
                                                    </div>
                                                </form> 

                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div> <!-- end : main-content  -->                 
                    </div> <!-- end : page b  -->
                </div> <!-- end : page  -->
            </div> <!-- end : page outer  -->
