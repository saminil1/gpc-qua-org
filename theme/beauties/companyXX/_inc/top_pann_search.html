<script>
function setSearch() {
	goUrl('list.html?s='+$('input[name=search]').val());
}

$(document).on("click", ".btn_msg_close", function() {
	$('.obj_top_msg').slideUp();
});

$(document).on("click", ".btn_search_page", function() {
	goUrl('search.html');
});

$(document).on("click", ".btn_whole_menu", function() {
	if( $(this).hasClass('opened') ) {
		$(this).removeClass('opened');
		$('.obj_sitemap').hide();
	} else {
		$(this).addClass('opened');
		$('.obj_sitemap').show();
	}
});

$(document).on("click", ".in_tab > a", function() {
	$(this).closest('.in_tab').find('a').removeClass('on');
	$(this).addClass('on');
});

</script>
